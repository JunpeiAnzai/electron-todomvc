<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>todo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" type="text/css" ref="stylesheet" />
</head>

<body>
    <div id="errors" style="
            background: #c00;
            color: #fff;
            display: none;
            margin: -20px -20px 20px;
            padding: 20px;
            white-space: pre-wrap;
                                ">
    </div>
    <div id="app" ></div>
        <script>
            window.onerror = function(message, source, line, col, error) {
                var text = error ? error.stack || error : message + ' (at ' + source +
                    ':' + line + ':' + col + ')';
                errors.textContent += text + '\n';
                errors.style.display = '';
            };
            console.error = (function(old) {
                return function error() {
                    errors.textContent += Array.prototype.slice.call(arguments)
                        .join(' ') + '\n';
                    errors.style.display = '';
                    old.apply(this, arguments);
                }
            })(console.error);
        </script>
        <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
